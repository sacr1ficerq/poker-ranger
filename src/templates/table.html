<!DOCTYPE html>
<html>
<head>
    <title>Poker Baker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='/js/table.js') }}" type="module"></script>
    <script src="{{ url_for('static', filename='/js/dom.js') }}" type="module"></script>
    <script src="{{ url_for('static', filename='/js/game-ui.js') }}" type="module"></script>
    <link href="{{ url_for('static', filename='/css/output.css') }}" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen">
<div class="container mx-auto px-4 py-6">
    <div class="text-center mb-8">
        <h1 class="text-4xl font-bold text-gray-800 mb-2">POKER BAKER</h1>
        <div class="flex justify-center space-x-4 text-sm text-gray-600">
            <p>table ID: <span id="table-id-display" class="font-mono">None</span></p>
            <!-- Add admin privileges and display admin -->
            <!-- <p>admin: <span id="admin-name-display" class="font-mono">None</span></p> -->
        </div>
    </div>

    <!-- Username Modal -->
    <div id="username-modal" class="fixed inset-0 bg-black bg-opacity-30 flex items-center justify-center z-10">
        <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full border border-gray-100">
            <h2 class="text-2xl font-light mb-4 text-gray-800">Enter Your Username</h2>
            <form id="username-form" class="space-y-4">
                <div>
                    <label for="username" class="block text-sm text-gray-600 mb-2">Username</label>
                    <input type="text" id="username" 
                        class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-400 focus:border-transparent transition-all"
                        placeholder="Enter username">
                </div>
                <button type="submit" 
                    class="w-full bg-gray-800 text-white py-2 rounded-lg hover:bg-gray-700 transition-colors focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2">
                    Continue
                </button>
            </form>
        </div>
    </div>

    <div class="relative max-w-2xl mx-auto mb-8 mt-20">
        <!-- Villain -->
        <div id="villain" class="player-area absolute -top-16 center-x text-center">
            <div class="bg-white rounded-lg p-3 shadow-md">
                <div id="villain-name" class="text-xs text-gray-600">Opponent</div>
                <div class="flex space-x-2 mt-1">
                    <div class="player-card"></div>
                    <div class="player-card"></div>
                </div>
                <div id="villain-stack" class="text-xs text-gray-600">200</div>
            </div>
        </div>

        <!-- Poker Table -->
        <div class="poker-table">
            <!-- Villains bet -->
            <div class="bet-placed-villain" id="villain-bet">0</div>
            <!-- Community Cards -->
            <div id="community-cards" class="board1">
                <!-- Cards will be inserted here -->
                    cards here
            </div>
            <div id="pot-display" class="pot mt-8">
                Pot: <span id="pot-amount">0</span>
                </div>
                <div id="dealer-button" class="dealer-button">D</div>
            <!-- Hero bet -->
            <div class="bet-placed-hero" id="hero-bet">0</div>
        </div>

        <!-- You -->
        <div id="hero" class="player-area absolute -bottom-16 center-x text-center">
            <div class="bg-white rounded-lg p-3 shadow-md">
                <div id="hero-name" class="text-xs text-gray-600">You</div>
                <div class="flex space-x-2 mt-1">
                    <div class="player-card"></div>
                    <div class="player-card"></div>
                </div>
                <div id="hero-stack" class="text-xs text-gray-600">100</div>
            </div>
        </div>
    </div>

    <!-- Actions -->
    <!-- TODO: in table tree mode add double tap buttons for x% bet -->
    <div id="actions" class="flex justify-center space-x-4 mt-20">
        <button id="fold-btn" class="btn-fold">Fold</button>
        <button id="check-btn" class="btn-passive">Check</button>
        <div class="flex space-x-2">
            <input type="number" id="bet-amount" class="w-36 px-4 py-2 border rounded-xl" placeholder="Amount">
            <button id="bet-btn" class="btn-active">Bet</button>
        </div>
    </div>
    <div class="flex justify-center mt-24">
        <button id="start-table" class="btn-passive">Start table</button>
    </div>
</div>
</body>
